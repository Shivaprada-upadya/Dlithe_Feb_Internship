<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Travel Agency</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Register for Updates</h1>
    </header>

    <section class="register">
        <h2>Sign Up</h2>
        <form action="index.html" onsubmit="alert('Registration Successful!');">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="topics" placeholder="Preferred Travel Topics" required>
            <button type="submit">Register</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Travel Agency | Designed by Shivaprada</p>
    </footer>

</body>
</html>
